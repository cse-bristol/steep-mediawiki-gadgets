<svg
    viewBox="0 -1 82 30"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
	<path id="wavy-line" d="M -1.5 -2 L 1.5 2 Q -15 25, 1.5 48.5 T 1.5 102 L -1.5 98 Q 15 75, -1.5 51.5 T -1.5 -2" transform="rotate(3, 0, 50)"/>

	<g id="three-wavy-lines">
	    <use xlink:href="#wavy-line" transform="translate(0,0)"/>
	    <use xlink:href="#wavy-line" transform="translate(20,0)"/>
	    <use xlink:href="#wavy-line" transform="translate(40,0)"/>
	</g>
    </defs>

    <g id="all-wavy-lines" transform="translate(53,0) scale(0.18,0.1)">
	<!-- Tim says:
	     red - 83/38/19
	     blue - 29/71/84
	     But I haven't used those, because they look pale against a black background.

	     I took these colours by picking from Inkscape of the JPG logo.
	     They seem to look ok. -->
	<use xlink:href="#three-wavy-lines" fill="rgb(249,99,41)" transform="translate(0,0)"/>
	<use xlink:href="#three-wavy-lines" fill="rgb(1,187,226)" transform="translate(90,0)"/>
    </g>
    <text font-family="segoe UI light" y="23" fill="white" letter-spacing="0.1rem">THERMOS</text>
</svg>
